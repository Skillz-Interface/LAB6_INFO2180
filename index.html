    			};
		    xhttp.open("GET", "request.php?q="+query, true);

		}
		
		function Search(xml,query){
			var res = xml.responseText;
			var initial = res.indexOf("<p>");
			initial = initial + 1;
			var end = res.indexOf("</p>");
			end = end + 1;
			res = res.substring(initial,end);
			var op = res.indexOf(">");
			op = op + 1;
			var clo = res.indexOf("<");
			alert(res.substring(op,clo));
			
		}
